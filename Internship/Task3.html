<!DOCTYPE html>
<html>

<head>
    <title>My E-commerce Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin: 0;
            font-size: 36px;
        }

        nav {
            background-color: #f2f2f2;
            padding: 10px;
            text-align: center;
        }

        nav a {
            display: inline-block;
            color: #333;
            padding: 10px;
            text-decoration: none;
        }

        section {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }

        section div {
            width: 300px;
            margin: 20px;
            border: 1px solid #ccc;
            box-shadow: 2px 2px 5px #ccc;
            text-align: center;
            padding: 20px;
        }

        section div img {
            max-width: 100%;
            height: auto;
        }

        section div h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        section div p {
            font-size: 18px;
            margin-bottom: 10px;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>

<body>
    <header>
        <h1>Welcome to My E-commerce Website</h1>
    </header>
    <nav>
        <a href="#">Electronics</a>
        <a href="#">Clothing</a>
        <a href="#">Footwear</a>
        <a href="#">Furniture</a>
    </nav>
    <section>
        <div>
            <img src="https://via.placeholder.com/300x200.png?text=Product+Image" alt="Product Image">

        </div>
        <div>

            <p>$200</p>
            <a href="#">Add to Cart</a>
        </div>
        <div>
            <img src="https://via.placeholder.com/300x200.png?text=Product+Image" alt="Product Image">
            <h2>Product Name</h2>
            <p>$300</p>
            <a href="#">Add to Cart</a>
        </div>
        <div>
            <img src="https://via.placeholder.com/300x200.png?text=Product+Image" alt="Product Image">
            <h2>Product Name</h2>
            <p>$400</p>
            <a href="#">Add to Cart</a>
        </div>
    </section>
    <footer>
        <p>&copy; 2023 My E-commerce Website</p>
    </footer>
</body>

</html>
