<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links and images</title>
</head>
<body>
    <!-- //we use anchor tag to add diff links to the website -->
    <!-- /<a href="website link">text for the link</a> -->
    <a href="https://google.com">Go to google</a><br>

    <!-- //to know more about any tag or attribute select it and wait -->

    <!-- //In the attribute target we write '_blank' to open the link in the new tab  -->
    <a href="https://google.com" target="_blank">Go to google</a><br>
    <a href="https://facebook.com" target="_blank">Go to facebook</a><br>
    <a href="https://twitter.com" target="_blank">Go to twitter</a><br>
    <a href="https://linkedin.com" target="_blank">Go to linkedin</a><br>

    <!--// we also use anchor tag to link diff files like css and javascript -->
    <a href="/web development/TUT5(body).html" target="_blank">Tut5</a><br>

    <!-- //img tag is used to add images -->
    <!--/ <img src="path(ya fir same folder me rakhna hoga) or link of the image" alt="what to show if the img is not able to load"> -->
    <img src="harshit.jpg" alt="error can't load img"><br>
    <img src="https://source.unsplash.com/200x150/?nature" alt="remote image">
