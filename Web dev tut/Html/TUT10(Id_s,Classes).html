<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Id's and CLasses in HTML</title>
    </head>
    
    <body>
        <h3>Id's and CLasses in HTML</h3>
        
        <!-- Here class is used to directly link css file to a particular element -->
        <!-- Here id is used to directly find and use the particular tag in css and java files -->
        <!-- Id's can be used only once -->
        <!-- Class can be used multiple times in any tag -->
    
        <div id="mainBox" class="redbg blackborder">
            This is mainBox
        </div>
        <span class="regbg"></span>
    
        <!-- emmet -->
        <!-- In "span.redbg.blackborder" + Enter-> < class="redbg blackborder"></   span> . is fo class and # is for id -->
        <span class="redbg"></span>
        <span id="mainspan"></span>
    
        <!-- .redbg + Enter-> <div class="redbg"></div> -->
        <!-- Emmet takes div tag as default -->
    
        <!-- Creating multiple elements using Emmet -->
        <!-- and use tab to directly jump to the text are of these tag -->
        <!-- span.myclass.myclass2.myclass3*3 + Enter  -->
        <span class="myclass myclass2 myclass3">1st </span>
        <span class="myclass myclass2 myclass3">2nd</span>
        <span class="myclass myclass2 myclass3">3rd</span>
    </body>

</html>
