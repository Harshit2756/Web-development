<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heading Paragraphs and Emmet</title>
</head>
<body>
    <h1>This is heading tag h1</h1>
    <h2>This is heading tag h2</h2>
    <h3>This is heading tag h3</h3>
    <h4>This is heading tag h4</h4>
    <h5>This is heading tag h5</h5>
    <h6>This is heading tag h6</h6>

    <p>This is paragraph</p>

    <!--/ type '<p>Lorem4 </p> for dummy text with4 words(emmet)' -->
    <!--// now after typing this press enter -->
    <p>Lorem ipsum dolor sit.</p>
    <p>lorem4</p>

    <strong>This is strong tag used to bold the text</strong><br>
    <b>This bold</b><br>

    <em>This is emphasized</em><br>
    <i>This italic </i>
    <!--// this is break tag used for moving the cursor to next line -->
    <!--//self closing tag -->
    <br>
    <br>
    <!--//Horizontal tag used to make horizontal line -->
    <!--//size tell the size of the line and color tells the color of the line-->
    <hr size="4" color="black">

    <!--// To get 4 no. of any tag type 'p*4' and press enter(emmet)-->
    <p>1</p>
    <p>2</p>
    <p>3</p>
    <p>4</p>
    <!--// ctrl+enter to jump into new line (emmet)-->
</body>
</html>
