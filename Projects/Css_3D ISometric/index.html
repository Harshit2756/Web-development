<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>CSS 3D Isometric Social Media Menu Hover Effects</title>
</head>
<body>
    <ul>
        <li style="--i:-3;--clr:#1877f2;" data-text="Linkedin">
            <a href="#">
                <span><i class="fa-brands fa-linkedin"></i></span>Linkedin
            </a>
        </li>
        <li style="--i:-2;--clr:#121034;" data-text="Github">
            <a href="#">
                <span><i class="fa-brands fa-github"></i></span>Github
            </a>
        </li>
        <li style="--i:-1;--clr:#c32aa3;" data-text="Instagram">
            <a href="#">
                <span><i class="fa-brands fa-instagram"></i></span>Instagram
            </a>
        </li>
        <li style="--i:0;--clr:#1da1f2;"data-text="Twitter">
            <a href="#">
                <span><i class="fa-brands fa-twitter"></i></span>Twitter
            </a>
        </li>
        <li style="--i:1;--clr:#ff0000;"data-text="Youtube">
            <a href="#">
                <span><i class="fa-brands fa-youtube"></i></span>Youtube
            </a>
        </li>
        <li style="--i:2;--clr:#1877f2;"data-text="Facebook">
            <a href="#">
                <span><i class="fa-brands fa-facebook"></i></span>Facebook
            </a>
        </li>
    </ul>
</body>
</html>
