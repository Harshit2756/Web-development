<!-- 
    -1. ID Selector
    .If we want to select the only paragraph to show any change, then we will be using ID selector.
    -2.Class Selector
    .If we want to select a paragraph and assign multiple properties to it, then we can use Class Selector. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectors in CSS</title>
    <style>
        .redElement {
            Color: red;
        }
    
        .bgBlue {
    
            Background-color: blue;
        }
    </style>
</head>
<body>
    <h3>CSS Selectors</h3>
    <p>This is a simple paragraph to demonstrate css selectors</p>
    <p id="secondPara" class="redElement bgBlue">This is a another simple paragraph to demonstrate css selectors</p>
    <div>
        <p>This is yet another simple paragraph inside div to demonstrate css selectors</p>
    </div>
</body>
</html>
